spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: financial_doctor
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DATABASE}?currentSchema=${POSTGRES_SCHEMA}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  bank:
    datasource:
      url: jdbc:postgresql://${BANK_POSTGRES_HOST:localhost}:${BANK_POSTGRES_PORT:5432}/${BANK_POSTGRES_DATABASE:bank}?currentSchema=${BANK_POSTGRES_SCHEMA:public}
      username: ${BANK_POSTGRES_USERNAME:bank_user}
      password: ${BANK_POSTGRES_PASSWORD:bank_password}
      driver-class-name: org.postgresql.Driver
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          hbm2ddl:
            auto: update
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
server:
  port: 8081
bank:
  service:
    url: ${BANK_SERVICE_URL:http://localhost:8081}
security:
  jwt:
    secret: ${JWT_SECRET:change-me-to-a-long-random-secret-key}
    access: ${JWT_ACCESS_HOURS:12}
    refresh: ${JWT_REFRESH_DAYS:30}

springdoc:
  swagger-ui:
    path: /swagger-ui.html

