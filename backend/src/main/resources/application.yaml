spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: financial_doctor
  datasource:
    url: jdbc:postgresql://localhost:5432/doctor-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
server:
  port: 8081
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false