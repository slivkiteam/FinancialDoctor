spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: financial_doctor
  datasource:
    url: jdbc:postgresql://${LOCALHOST:localhost}:5432/${POSTGRES_DATABASE}?currentSchema=${POSTGRES_SCHEMA}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  bank:
    datasource:
      url: jdbc:h2:file:./data/bankdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: sa
      password: ""
      driver-class-name: org.h2.Driver
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.H2Dialect
          hbm2ddl:
            auto: update
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
server:
  port: 8081
bank:
  service:
    url: ${BANK_SERVICE_URL:http://localhost:8081}
security:
  jwt:
    secret: ${JWT_SECRET:change-me-to-a-long-random-secret-key}
    access: ${JWT_ACCESS_HOURS:12}
    refresh: ${JWT_REFRESH_DAYS:30}

springdoc:
  swagger-ui:
    path: /swagger-ui.html

